    <title>myBookshelf.</title>
  </head>
  <body>
    <header>
      <h1>myBookshelf.</h1>
    </header>
    <div id="button-div">
      <button id="add-new-book">+</button>
    </div>
    <div id="shelf"></div>
    <form novalidate id="form" class="hide-form">
      <div id="form-content">
        <h1>Add New Book</h1>
        <div>
          <label class="label" for="title">Title</label>
          <input
            type="text"
            id="new-title"
            name="title"
            autocomplete="off"
            required
          />
        </div>
        <div>
          <label class="label" for="author">Author</label>
          <input
            type="text"
            id="new-author"
            name="author"
            autocomplete="off"
            required
          />
        </div>
        <div>
          <label class="label" for="pages">Pages</label>
          <input
            type="number"
            id="new-pages"
            name="pages"
            required
            max="9999"
          />
        </div>
        <div id="read-checkbox">
          <input type="checkbox" id="read-status" />
          <label class="label" for="read-status">I've read this book</label>
        </div>
        <span class="error" aria-live="polite"></span>
        <div>
          <button id="submit-form" value="submit">Submit</button>
          <button id="cancel-form" value="cancel">Cancel</button>
        </div>
      </div>
    </form>

    <div></div>
  </body>
