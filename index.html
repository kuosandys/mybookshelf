<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:400,700" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myBookshelf.</title>
</head>
<body>
    <header>
        <h1>myBookshelf.</h1>
    </header>
    <div id="button-div">
        <button id="add-new-book">+</button>
    </div>
    <div id="shelf">
    </div>
    <form id="form" class="hide-form">
        <div id="form-content">
            <h1>Add New Book</h1>
            <div>
                <label class="label" for="title">Title</label>              
                <input type="text" id="new-title" name="title" autocomplete = "off" required/>    
            </div>
            <div>
                <label class="label" for="author">Author</label>           
                <input type="text" id="new-author" name="author" autocomplete = "off" required/>
            </div>
            <div>
                <label class="label" for="pages">Pages</label>
                <input type="number" id="new-pages" name="pages" max="9999" required/>    
            </div>
            <div id='read-checkbox'>
                <input type="checkbox" id="read-status"/>
                <label class="label" for="read-status">I've read this book</label>
            </div>
            <div>
                <input type="button" id="submit-form" value="Submit"/>
                <input type="button" id="cancel-form" value="Cancel"/>
            </div>
        </div>
    </form>
    
</body>
    <script src="script.js"></script>
</html>
